<!DOCTYPE html>
<html>
<head> 
	<title>Contact Us</title>
	<style>
		
		body {
			background-color: #6d8b85;
			font-family: Arial, sans-serif;
			font-size: 15px;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 30px;
			color: #333333;
		}
		form {
			background-color: #ffffff;
			padding: 30px;
			border-radius: 10px;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.3);
			max-width: 500px;
			margin: auto;
		}
		label {
			display: block;
			margin-bottom: 10px;
			color: #333333;
			font-weight: bold;
		}
		input[type="text"],
		input[type="email"],
		textarea {
			width: 100%;
			padding: 10px;
			border: 1px solid #cccccc;
			border-radius: 4px;
			box-sizing: border-box;
			font-size: 16px;
			margin-bottom: 20px;
		}
		button[type="submit"] {
			background-color: #333333;
			color: #ffffff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			font-size: 16px;
			cursor: pointer;
		}
		button[type="submit"]:hover {
			background-color: #555555;
		}
	</style>
</head>
<body>
	<h1>Contact Us</h1>
	<form action="mailto:markellsltd@gmail.com" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name">

		<label for="email">Email:</label>
		<input type="email" id="email" name="email">

		<label for="message">Message:</label>
		<textarea id="message" name="message"></textarea>
		<button type="submit">Send Message</button>
	</form>
</body>
</html>
<h1>If you have any trouble contacting us our gmail is markellsltd@gmail.com</h1>
